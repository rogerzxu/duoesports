@import play.api.mvc.RequestHeader
@import org.webjars.play.WebJarsUtil
@import controllers.AssetsFinder

@()(implicit request: RequestHeader, webJarsUtil: WebJarsUtil, assets: AssetsFinder)

@main("Sign-Up") {
    <link rel="stylesheet" href="@assets.path("stylesheets/signUp.css")">
    <h1>Sign-Up</h1>
    <form id="signUpForm" novalidate>
        <div class="form-group">
            <div class="row bordered-row">
                <div class="col-md-12">
                    <label class="label" for="email">Email</label>
                    <p :class="{ 'control': true }">
                        <input v-validate="'required|email'" :class="{'input': true, 'is-danger': errors.has('email') }" name="email" type="text" placeholder="Email">
                        <span v-show="errors.has('email')" class="help is-danger">{{ errors.first('email') }}</span>
                    </p>
                </div>
            </div>
            <div class="row bordered-row">
                <div class="col-md-4">
                    <label>Name</label>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" id="firstName" rows="1" placeholder="First Name" required="required"></textarea>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" id="lastName" rows="1" placeholder="Last Name" required="required"></textarea>
                </div>
            </div>
            <div class="row bordered-row">
                <div class="col-md-4">
                    <label>Email</label>
                </div>
                <div class="col-md-8">
                    <textarea class="form-control" id="email" rows="1" placeholder="Email" required="required"></textarea>
                </div>
            </div>
            <div class="row bordered-row">
                <div class="col-md-4">
                    <label>Summoner Name</label>
                </div>
                <div class="col-md-8">
                    <textarea class="form-control" id="summonerName" rows="1" placeholder="Summoner Name" required="required"></textarea>
                </div>
            </div>
            <div class="row bordered-row">
                <div class="col-md-4">
                    <label>Password</label>
                </div>
                <div class="col-md-4">
                    <section>
                        <textarea class="form-control" id="password" rows="1" placeholder="Password" required="required"></textarea>
                    </section>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" id="confirmPassword" rows="1" placeholder="Confirm Password" required="required"></textarea>
                </div>
            </div>
            <div class="row bordered-row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-lg signUpButton" id="sign-up-submit-button">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="@assets.path("javascripts/signUp.js")"></script>
}
